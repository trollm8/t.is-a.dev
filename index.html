<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirect tools.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background: black url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center-align text */
        }

        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0; /* Ensure background is below text */
        }

        .twinkling {
            background: transparent url('https://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
            animation: move-twinkling 200s linear infinite;
        }

        @keyframes move-twinkling {
            from {background-position: 0 0;}
            to {background-position: -10000px 10000px;}
        }

        .text-container {
            position: relative;
            z-index: 1; /* Ensure text is above background */
        }

        .text-container p {
            margin: 0;
            color: #fff;
            font-size: 20px;
        }

        .top-text {
            font-size: 16px;
        }

        .bottom-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="text-container">
        <p class="top-text">t.is-a.dev --> trollm8.xyz</p>
        <p class="bottom-text">redirecting...</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.location.href = 'https://trollm8.xyz';
            }, 1000);
        });
    </script>
</body>
</html>
